<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>table-mobil-specification</title>
    <style>
        table{
            width: 500px;
            margin: auto;
            text-align: center;
            border-spacing: 10px 20px ;
            border: solid black 3px

        }
        .header{
            background-color: red;
        }
        td > img {
            height: 100px;
        }
        tr:nth-child(odd){
            background-color: gray;
        }
        tr:hover{
            background-color: yellow;
        }
      
    </style>
</head>
<body>
    
<table border='1' cellpadding='20'>
    <tr >
        <td colspan="6" class="header">specification</td>
    </tr>
   <tr>
      <th>NAME</th>
      <th>IMAGE</th>
      <th>RAM</th>
      <th>MEMORY</th>
      <th>CAMERA</th>
      <th>ANTENA</th>
   </tr>
   <tr>
    <td>nokia</td>
    <td><img src="./img/nokia.jpeg" alt="nokia"></td>
    <td>120</td>
    <td>1000px</td>
    <td>1gb</td> 
    <td rowspan="2">no</td>
   </tr>
   <tr>
    <td>samsung</td>
    <td><img src="./img/samsung.jpg" alt="samsung"></td>
    <td>120</td>
    <td>1000px</td>
    <td>2gb</td>
   </tr>
</table>

</body>
</html>
