<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>shadow pseudo classes</title>
    <style>
        ul{
            color:indianred;
            text-shadow: 4px 4px 15px rgba(150, 150, 150, 1);
        }
        a:link {
            color: red;
            text-decoration: none;
        }
        a:visited {
            color:black;
        }
        a:hover {
            color: green;
        }
        a:active {
            color: blue;
        }
    </style>
</head>
<body>
    
    <ul>
        <li>
        <a href="https://translate.google.com" >translate</a>
        </li>
        <li>
        <a href="https://www.aliexpress.com">aliexpress</a>
        </li>
        <li>
        <a href="https://bambi.rs">bambi</a>
        </li>
    </ul>
       
</body>
</html>
