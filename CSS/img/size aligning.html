<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>size aligning</title>
    <style>
        body{
            overflow: hidden;
        }
    img{
        display: block;
    
    }
    .first{
       height: 200px; 
       float: right;
    

    }
    .second{
       width: 200px;
       
    }
    .third{
        width: 200px;
        height: 200px;
        float: left;
    }
    </style>
</head>
<body>
    <img class="first" src="./vintage-sunburst-colorful-wide-stock-illustration_csp4564208.jpg" alt="">
    <img class="second" src="./vintage-sunburst-colorful-wide-stock-illustration_csp4564208.jpg" alt="">
    <img class="third" src="./vintage-sunburst-colorful-wide-stock-illustration_csp4564208.jpg" alt="">     
</body>
</html>
